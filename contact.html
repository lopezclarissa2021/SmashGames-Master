<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Games - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="branding">
                <a href="index.html">SMASH GAMES</a>
            </div>

            <div class="nav-item"><a href="index.html">Home</a></div>
            <div class="nav-item"><a href="about.html">About Us</a></div>
            <div class="nav-item"><a href="games.html">Our Games</a></div>
            <div class="nav-item"><a href="contact.html">Contact Us</a></div>                
        </nav>
    </header>

    <main id="main" class="centered-fluid">
        <div class="title block">
            <h1>Contact Us!</h1>
            <p class="description-text">Here at Smash Games, we take your feedback very seriously. Please use the form below to make your voice heard.</p>
        </div>

        <div class="block accent-color">
            <div class="container">
                <form action="contact.html" class="contact-form">
                    <label for="email">Your Email:</label>
                    <input type="text" name="email" placeholder="you@site.com" />
                    <br>
                    <label for="feedback">Your Feedback</label>
                    <textarea name="feedback" placeholder="Your feedback here..."></textarea>
                    <br>
                    <input type="submit" />
                </form>
            </div>
            
        </div>
    </main>
</body>
</html>
